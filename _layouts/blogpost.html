---
layout: fullNav
---
<article>
	    <h1>{{page.title}}</h1>
		<section>
		<h2>{{page.tagline}}</h2>
		{{ content }}
		</section>
</article>


<div class="pagination">
  {% if page.previous %}
    <a class="previous" href="{{ site.pathing.baseURL }}{{ BASE_PATH }}{{ page.previous.url }}" title="{{ page.previous.title }}">&larr; Previous</a>
  {% else %}
    <a href="#" class="previous no-article">&larr; Previous</a>
  {% endif %}
    <a href="{{ site.pathing.baseURL }}{{ BASE_PATH }}{{ site.JB.archive_path }}">Archive</a>
  {% if page.next %}
    <a class="next" href="{{ site.pathing.baseURL }}{{ BASE_PATH }}{{ page.next.url }}" title="{{ page.next.title }}">Next &rarr;</a>
  {% else %}
    <a href="#" class="next no-article">Next &rarr;</a>
  {% endif %}
</div>
